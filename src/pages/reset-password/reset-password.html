<ion-content class="background">
	<h1>CampGuide</h1>
	<ion-card>
		<ion-card-header>
			Reset Password
		</ion-card-header>
		
		<ion-card-content>
			<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
				
				<ion-list no-lines>
					<ion-item>
						<ion-label stacked>Email</ion-label>
						<ion-input formControlName="email" type="email"
						placeholder="Your email address"
						[class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
					</ion-item>
					<ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
						<p>Please enter a valid email.</p>
					</ion-item>
					
					<button ion-button block outline color="danger" type="submit" [disabled]="!resetPasswordForm.valid">
            Reset your Password
          </button>
          <button ion-button block outline (click)="backToLogin()">
            Back to login
          </button>
				</ion-list>
			</form>
			<!-- <b center>OR</b> 
			<button (click)="fbLogin()" ion-button color="primary" ion-left block>
				<ion-icon name="logo-facebook"></ion-icon>
				<div>Login with Facebook</div>
			</button>
			<button (click)="googleLogin()" ion-button color="danger" ion-left block >
				<ion-icon name="logo-google"></ion-icon>
				<div>Login with Google</div>
			</button> -->
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-content class="background">
	<h1>CampGuide</h1>
	<ion-card>
    	<ion-card-header>
      		Login
    	</ion-card-header>

    	<ion-card-content>
    		<ion-list no-lines>
    		  <ion-item>
    		  	<ion-label floating>Username</ion-label>
    		  	<ion-input type="text"></ion-input>
    		  </ion-item>

    		  <ion-item>
    		  	<ion-label floating>Password</ion-label>
    		  	<ion-input type="Password"></ion-input>
    		  </ion-item>

    		  <ion-item>
    		  	<p>Forget Password<a href="">Get here</a></p>
    		  </ion-item>
 
    		  <button ion-button color="danger" block outline>Login</button>
    		</ion-list>

    		<b center>OR</b> 
    		<button (click)="fbLogin()" ion-button color="primary" ion-left block>
    		<ion-icon name="logo-facebook"></ion-icon>
    		<div>Login with Facebook</div>
    		</button>
    		<button (click)="googleLogin()" ion-button color="danger" ion-left block >
    		<ion-icon name="logo-google"></ion-icon>
    		<div>Login with Google</div>
    		</button>
  		</ion-card-content>
  </ion-card>
</ion-content>

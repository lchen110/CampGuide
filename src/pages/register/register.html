<ion-content class="background">
	<h1>CampGuide</h1>
	<ion-card>
		<ion-card-header>
			Register
		</ion-card-header>
		
		<ion-card-content>
			<form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
				
				<ion-list no-lines>
					<ion-item>
						<ion-label stacked>Username</ion-label>
						<ion-input formControlName="email" type="email"
						placeholder="Your email address"
						[class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
					</ion-item>
					<ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
						<p>Please enter a valid email.</p>
					</ion-item>
					
					<ion-item>
						<ion-label stacked>Password</ion-label>
						<ion-input formControlName="password" type="password"
						placeholder="Your password"
						[class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
					</ion-item>
					<ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
						<p>Your password needs more than 6 characters.</p>
          </ion-item>
          
					<button ion-button block outline color="danger" type="submit" [disabled]="!signupForm.valid">
						Create an account
					</button>
				</ion-list>
			</form>
			
			<button (click)="backToLogin()" ion-button block outline>
				Back to Login
      </button>
      
		</ion-card-content>
	</ion-card>
</ion-content>
